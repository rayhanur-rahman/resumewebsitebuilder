{% assign education = site.data.data.education %}
{% if education and education.display %}
  <div class="education-container container-block">

    <h2 class="container-block-title">
      Education
    </h2>

    {% for graduation in education.items %}
    <div class="item">
      <h4 class="degree">{{ graduation.degree }} in {{ graduation.major }}</h4>
      <h5 class="meta">{{ graduation.university }}</h5>
      <div class="time">{{ graduation.time }}</div>
    </div><!--//item-->
    {% endfor %}

  </div><!--//education-container-->
{% endif %}
